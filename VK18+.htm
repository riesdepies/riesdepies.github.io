<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        h1 {
            font-size: 24px; /* Fixed font size */
            color: #507299;
            margin: 0;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 500px; /* Maximum width on larger screens */
            margin-top: 20px; /* Space from the header */
        }

        .search-icon {
            width: 20px;
            height: 20px;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            fill: #507299;
        }

        .search-box {
            border: 1px solid #507299;
            padding: 10px 10px 10px 40px; /* Padding to not overlap the search icon */
            border-radius: 5px;
            outline: none;
            width: 100%;
            box-sizing: border-box;
            -webkit-appearance: none;
            height: 42px; /* Adjusted height; not too tall to push the icon off view */
        }

    </style>
</head>
<body>
    <h1>VK.com Adult Video Search</h1>
    <div class="search-container">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path d="M505 442.7l-109.1-109c28.1-34.6 45-79.7 45-128.6C441 93.1 347.9 0 234.5 0S28 93.1 28 207.1s93.1 207 207.1 207c48.9 0 94-16.9 128.6-45l109 109.1c8 8 20.5 8 28.5 0l22-22c7.9-8 7.9-20.5-.1-28.5zM78 207.1c0-86.6 70.4-156.9 156.5-156.9S391 120.5 391 207.1 320.6 364 234.5 364 78 293.7 78 207.1z"/>
        </svg>
        <input class="search-box" type="search" placeholder="Search..." aria-label="Search">
    </div>
    <script>
        document.querySelector('.search-box').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                var searchTerm = encodeURIComponent(this.value);
                var searchUrl = `https://m.vk.com/video?action=search&adult=1&q=${searchTerm}`;
                window.open(searchUrl, '_blank');
            }
        });
    </script>
</body>
</html>
