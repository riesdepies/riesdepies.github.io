<!DOCTYPE html>
<html lang="en" style="overflow: hidden;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VK.com Adult Video Search</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fff;
            color: #808C98;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        h1 {
            font-size: 24px;
            color: #2D86E0;
            margin-bottom: 20px;
            font-weight: 900; /* Zeer vette titel */
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .search-icon {
            width: 20px;
            height: 20px;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            fill: #808C98;
            z-index: 3;
        }

        .search-box {
            background-color: #ECEDF1;
            padding: 10px 40px 10px 35px;
            border-radius: 5px;
            width: 100%;
            height: 42px;
            font-size: 1rem;
            color: #000000; /* Zwarte tekst */
            border: 1px solid transparent;
            position: relative;
            z-index: 2;
        }

        .search-box::placeholder {
            color: #808C98; /* Grijs voor de placeholder */
        }

        .search-box:focus {
            border: 1px solid #808C98;
            outline: none;
        }

        .clear-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 18px;
            color: #808C98;
            cursor: pointer;
            z-index: 3;
        }

        input[type="search"]::-webkit-search-cancel-button {
            -webkit-appearance: none;
            display: none;
        }

        input[type="search"]::-moz-search-cancel-button {
            display: none;
        }

        input[type="search"]::-ms-clear {
            display: none;
        }
    </style>
</head>
<body>
    <h1>VK.com Adult Video Search</h1>
    <div class="search-container">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path d="M505 442.7l-109.1-109c28.1-34.6 45-79.7 45-128.6 0-112.4-93.1-205.5-207-205.5S28 93.1 28 207.1s93.1 207 207.1 207c48.9 0 94-16.9 128.6-45l109 109.1c8 8 20.5 8 28.5 0l22-22c7.9-8.0 7.9-20.5 0-28.5zM78 207.1c0-86.6 70.4-156.9 156.5-156.9s156.5 70.3 156.5 156.9-70.4 156.9-156.5 156.9S78 293.7 78 207.1z"/>
        </svg>
        <input class="search-box" id="search-box" type="search" placeholder="Search..." aria-label="Search">
        <button class="clear-button" onclick="clearSearch()">âœ•</button>
    </div>
    <script>
        document.querySelector('.search-box').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                var searchTerm = encodeURIComponent(this.value);
                var searchUrl = `https://m.vk.com/video?action=search&adult=1&q=${searchTerm}`;
                window.location.href = searchUrl;
            }
        });

        function clearSearch() {
            var searchBox = document.getElementById('search-box');
            searchBox.value = '';
            searchBox.focus();
        }
    </script>
</body>
</html>
