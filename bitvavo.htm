<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitvavo Assets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      margin: 20px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 10px;
      border-bottom: 1px solid #cccccc;
      font-size: 14px;
    }
    li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bitvavo Assets</h1>
    <ul id="assets-list"></ul>
  </div>
  <script src="https://unpkg.com/bitvavo-api@latest/lib/browser/bitvavo.browser.js" onload="initBitvavo();"></script>
  <script>
    function initBitvavo(){
      const bitvavo = Bitvavo();
      
      function displayAssets() {
        bitvavo.assets({}, (error, response) => {
          if (error === null) {
            for (let object of response) {
              addAssetToList(object);
            }
          } else {
            console.log(error);
          }
        });
      }
      
      function addAssetToList(asset) {
        const assetsList = document.getElementById('assets-list');
        const listItem = document.createElement('li');
        listItem.innerHTML = 'Name: ' + asset.name + ', Symbol: ' + asset.symbol;
        assetsList.appendChild(listItem);
      }
      
      displayAssets();
    }
  </script>
</body>
</html>
