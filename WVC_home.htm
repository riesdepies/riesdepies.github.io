<!DOCTYPE html>
<html>
<head>
  <title>Fetch IMDB ID from Movie Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #222222;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    #container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #input {
      width: 300px;
      padding: 10px;
      font-size: 20px;
      margin-bottom: 10px;
    }
    #submit {
      padding: 8px;
      font-size: 20px;
      background-color: #333333;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div id="container">
    <input type="text" id="input" placeholder="Enter Movie Title">
    <button id="submit">Watch!</button>
  </div>

  <script>
    const input = document.getElementById('input');
    const submit = document.getElementById('submit');

    submit.addEventListener('click', () => {
      // Make API request
      fetch(`http://www.omdbapi.com/?t=${input.value}&apikey=e167142f`)
        .then(response => response.json())
        .then(data => {
          const imdbID = data.imdbID;
          // Redirect to page with IMDB ID
          window.location.href = `https://www.2embed.to/embed/imdb/movie?id=${imdbID}`;
        });
    });
  </script>
</body>
</html>
