<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerst Memory</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #2e8b57;
            margin: 0;
            overflow: hidden;
            color: #fff;
            position: relative;
            padding-top: 10px;
        }
        h1 {
            font-size: 32px;
            margin: 20px 0;
            color: #fff;
        }
        .grid-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
            margin-top: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            gap: 10px;
        }
        .card {
            width: 80px;
            height: 80px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s;
            position: relative;
            border: 2px solid #ff4d4d;
            background-image: linear-gradient(135deg, #ff4d4d 25%, transparent 25%, transparent 75%, #ff4d4d 75%, #ff4d4d),
                              linear-gradient(225deg, #ff4d4d 25%, transparent 25%, transparent 75%, #ff4d4d 75%, #ff4d4d);
            background-size: 20px 20px;
            background-position: 0 0, 0 0;
        }
        .card.flipped {
            background-image: none;
        }
        .emoji {
            display: none;
        }
        .card.flipped .emoji {
            display: block;
        }
        .message {
            font-size: 18px;
            color: #fff;
            text-align: center;
            min-height: 24px;
            margin: 10px 0;
        }
        .info {
            text-align: center;
            margin-bottom: 15px;
        }
        .points, .highscore {
            font-size: 18px;
            margin: 5px 0;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e43e3e;
        }
        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 8px;
            pointer-events: none;
            animation: fall linear infinite;
            z-index: 1;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>

<h1>Kerst Memory</h1>
<div class="grid-container">
    <div class="grid"></div>
</div>
<div class="message"></div>
<div class="info">
    <div class="points">Score: <span id="points">0</span></div>
    <div class="highscore">Highscore: <span id="highscore">0</span></div>
</div>

<script>
    const emojis = [
        "ðŸŽ„", "ðŸŽ…", "ðŸ¤¶", "ðŸ¦Œ", "â›„", "â„ï¸", "ðŸŽ", "ðŸ””", "ðŸ•¯ï¸", "ðŸ§¦"
    ];

    let cards = [];
    let flippedCards = [];
    let matchedCards = 0;
    let score = 0;
    let highscore = localStorage.getItem('highscore') || 0;
    document.getElementById('highscore').innerText = highscore;
    const messageElement = document.querySelector('.message');
    const pointsElement = document.getElementById('points');

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function createBoard() {
        const grid = document.querySelector('.grid');
        grid.innerHTML = '';
        cards = [];
        flippedCards = [];
        matchedCards = 0;
        score = 0;
        updateScore();
        messageElement.innerText = '';

        const selectedEmojis = shuffle(emojis).slice(0, 8);
        const emojiPairs = [...selectedEmojis, ...selectedEmojis];
        shuffle(emojiPairs).forEach(emoji => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.emoji = emoji;

            const emojiElement = document.createElement('div');
            emojiElement.classList.add('emoji');
            emojiElement.innerText = emoji;

            card.appendChild(emojiElement);
            grid.appendChild(card);
            cards.push(card);

            card.addEventListener('click', flipCard);
        });
    }

    function flipCard() {
        if (flippedCards.length < 2 && !this.classList.contains('flipped')) {
            this.classList.add('flipped');
            flippedCards.push(this);
            updateScore(-1);

            if (flippedCards.length === 2) {
                checkMatch();
            }
        }
    }

    function checkMatch() {
        const [firstCard, secondCard] = flippedCards;
        const isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;
        messageElement.innerText = isMatch ? "Je hebt een match!" : "Geen match!";

        if (isMatch) {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            matchedCards += 2;
            updateScore(10);
        } else {
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                messageElement.innerText = ''; // Alleen resetten als er geen match is
            }, 1500);
        }

        flippedCards = [];

        if (matchedCards === cards.length) {
            messageElement.innerText = "Gefeliciteerd! Je hebt alle paren gevonden!";
            if (score > highscore) {
                localStorage.setItem('highscore', score);
                highscore = score;
                document.getElementById('highscore').innerText = highscore;
            }
            showRestartButton();
        }
    }

    function updateScore(points = 0) {
        score = Math.max(0, score + points);
        pointsElement.innerText = score;
    }

    function showRestartButton() {
        const button = document.createElement('button');
        button.innerText = 'Nog een keer!';
        button.addEventListener('click', () => {
            button.remove();
            createBoard();
        });
        document.body.appendChild(button);
    }

    function createSnowflakes() {
        const snowflakeCount = 100;
        for (let i = 0; i < snowflakeCount; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerText = 'â€¢';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 5 + 3 + 's';
            snowflake.style.opacity = Math.random();
            document.body.appendChild(snowflake);
        }
    }

    createBoard();
    createSnowflakes();
</script>

</body>
</html>
